<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
      xmlns:tm="http://www.muehlbauer.de/facelets">

<ui:composition template="/layout.xhtml">

	<ui:param name="currentPage" value="machinesStatusBasic" />
	<ui:param name="currentTab" value="machinesMonitoringTab" />

	<ui:define name="additionalCSS">
		<h:outputStylesheet library="css/general" name="datatable.css" />
		 <h:outputStylesheet library="css" name="custom.css" />
	</ui:define>

	<ui:define name="content">
		<h:form id="formId">
        <p:growl id="growl" showDetail="true" autoUpdate="true" />
				
			<div class="ui-grid ui-grid-responsive">
			<div class="content ui-grid-row" style="min-height: 500px;">
			<div class="ui-grid-col-4 tileStyle" style="min-width: 428px;">
			</div>			
			<div class="ui-grid-col-8 tileStyle" style="border-left: 4px solid #E7E7E7">
			  <h:panelGroup  id="allCharts">
 				<div class="ui-grid-col-6" style="width: 430px;">
 				<p:panelGrid id="chartsGridId"> 
                <p:growl id="msg" />
 
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
             
                    <h:outputText value="switch1 " />
                    <p:inputSwitch value="#{moduleControl.switch1}">
                        <p:ajax listener="#{moduleControl.addMessage}" update="msg" />
                    </p:inputSwitch>
                    <h:outputText value="switch2 " />
                    <p:inputSwitch value="#{moduleControl.switch2}">
                        <p:ajax listener="#{moduleControl.addMessage}" update="msg" />
                    </p:inputSwitch>
                    <h:outputText value="switch3 " />
                    <p:inputSwitch value="#{moduleControl.switch3}">
                        <p:ajax listener="#{moduleControl.addMessage}" update="msg" />
                    </p:inputSwitch>
                    <h:outputText value="switch4 " />
                    <p:inputSwitch value="#{moduleControl.switch4}">
                        <p:ajax listener="#{moduleControl.addMessage}" update="msg" />
                    </p:inputSwitch>
                </h:panelGrid>
 				</p:panelGrid>
 				</div>
 			  </h:panelGroup>
 			</div>			
			</div>
			</div>



        </h:form>
        

	</ui:define>
</ui:composition>
</html>
